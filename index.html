<!doctype html>
<html>
	<head>
		<title>Photo Gallery</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://use.fontawesome.com/39674d6ef0.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<input id="search" type="text" placeholder="Search">
			</div>
			<div class="photo-gallery">

				<a href="img/01.jpg" class="picture  lightbox_trigger" title="Hay Bales - I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="img/Thumbnails/01.jpg" alt="Hay Bales"></a>
				<a href="img/02.jpg" class="picture lightbox_trigger" title="Lake - The lake was so calm today. We had a great view of the snow on the mountains from here."><img  src="img/Thumbnails/02.jpg" alt="Lake"></a>
				<a href="img/03.jpg" class="picture lightbox_trigger" title="Canyon - I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="img/Thumbnails/03.jpg" alt="Canyon"></a>
				<a href="img/04.jpg" class="picture lightbox_trigger" title="Iceberg - It was amazing to see an iceberg up close, it was so cold but didn't snow today."><img src="img/Thumbnails/04.jpg" alt="Canyon"></a>
				<a href="img/05.jpg" class="picture lightbox_trigger" title="Desert - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons"><img src="img/Thumbnails/05.jpg" alt="Desert"></a>	
				<a href="img/06.jpg" class="picture lightbox_trigger" title="Fall - Fall is coming, I love when the leaves on the trees start to change color."><img src="img/Thumbnails/06.jpg" alt="Fall"></a>
				<a href="img/07.jpg" class="picture     lightbox_trigger" title="Plantation - I drove past this plantation yesterday, everything is so green!"><img src="img/Thumbnails/07.jpg" alt="Plantation"></a>
				<a href="img/08.jpg" class="picture lightbox_trigger" title="Dunes - My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="img/Thumbnails/08.jpg" alt="Dunes"></a>
				<a href="img/09.jpg" class="picture lightbox_trigger" title="Countryside Lane - We enjoyed a quiet stroll down this countryside lane."><img src="img/Thumbnails/09.jpg" alt="Countryside Lane"></a>
				<a href="img/10.jpg" class="picture lightbox_trigger" title="Sunset - Sunset at the coast! The sky turned a lovely shade of orange."><img src="img/Thumbnails/10.jpg" alt="Sunset"></a>
				<a href="img/11.jpg" class="picture lightbox_trigger" title="Cave - I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="img/Thumbnails/11.jpg" alt="Cave"></a>
				<a href="img/12.jpg" class="picture lightbox_trigger" title="Bluebells - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="img/Thumbnails/12.jpg" alt="Bluebells"></a>
				<a href="https://www.youtube.com/embed/-eYK3YP524A" class="video lightbox_trigger text-link" title="An anime intro.">
				A Youtube Video</a>
